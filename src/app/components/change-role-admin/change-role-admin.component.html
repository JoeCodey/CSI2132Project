<div class="container">
  <h2>Change Roles of Users</h2> <br>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="row">
            <div class="col-md-10">
              <button class="btn btn-primary search-button" (click)="makeChef()">Make Chef</button>
              <button class="btn btn-primary search-button" (click)="makeUser()">Make User</button>
              <button class="btn btn-primary search-button" (click)="makeAdmin()">Make Admin</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  <br>
  <table class="table">
    <tr>
      <th>User Id</th>
      <th>name</th>
      <th>email</th>
      <th>ROLE</th>
    </tr>
    <!--<tr *ngFor="#user of displayUsers() | keys">-->
      <!--user: {{user.name}}, {{user.id}}, {{user.role}}-->
    <!--</tr>-->
    <tr *ngFor="let user of getPaginatedResults()">
      <td>{{user.id}}</td>
      <td>{{user.name}}</td>
      <td>{{user.email}}</td>
      <td>{{user.role}}</td>
      <div class="checkbox">
        <label><input type="checkbox" [(ngModel)]="checkBoxValue">Select </label>
      </div>
    </tr>

  </table>
  <ul class="pagination pagination-sm">
    <li *ngFor="let i of totalPageCount()" [ngClass]="{active: i === currentPage}" (click)="currentPage=i;"><a>{{i}}</a></li>
  </ul>


</div>
