<div class="container">
  <h2>Browse Meals</h2>
  <div class="input-group">
    <input type="text" class="form-control" placeholder="Search Meals">
    <div class="input-group-btn">
      <button class="btn btn-primary search-button">Search</button>
    </div>
  </div>
  <br/>
  <div class="modify-group btn-group">
    <button class="btn btn-primary">Add Meal</button>
  </div>
  <br/>
  <br/>
  <table class="table">
    <tr>
      <th>

      </th>
      <th>Name</th>
      <th>Cuisine</th>
      <th>Description</th>
      <th>Price</th>
    </tr>
    <tr *ngFor="let meal of this.meals; let i = index" id="row-{{i}}">
      <td class="modify-btn-group">
        <button class="btn btn-danger btn-xs" (click)="deleteMeal(meal)">X</button>
      </td>
      <td><a [routerLink]="['../meal-info', meal.id]">{{meal.name}}</a></td>
      <td>{{meal.cuisine}}</td>
      <td>{{meal.description}}</td>
      <td>{{meal.price | currency: 'USD':true:'1.2-2'}}</td>
    </tr>
  </table>
</div>
